<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-messaging.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/af.js"></script>
  <script type="text/javascript" src="assets/javascript/javascript2.js"></script>

</head>
<body>

  <body>
    <div class="jumbotron">
      <h1>Hello, world!</h1>
    </div>

    <table class="table" id="app-table">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
            <td id="#tnameHere"></td>
          <th scope="col">Destination</th>
            <td id="#destHere"></td>
          <th scope="col">Frequency (min)</th>
            <td id="#freqHere"></td>
          <th scope="col">Next Arrival</th>
            <td id="arrHere"></td>
          <th scope="col">Minutes Away</th>
            <td id="#minHere"></td>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Train Name</label>
        <input type="text" class="form-control" id="name-form">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Destination</label>
        <input type="text" class="form-control" id="destination-form">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
        <input type="text" class="form-control" id="trainTime-form">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Frequency (min)</label>
        <input type="text" class="form-control" id="frequency-form">
      </div>
    </form>
    <button type="button" name="button" id="submit">Submit</button>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</body>
</html>
